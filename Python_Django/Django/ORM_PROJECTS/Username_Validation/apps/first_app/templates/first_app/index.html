<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Validator</title>
  </head>
  <body align="center">

    <form action="/process" method="post" style="margin-top:150px;">
      {% csrf_token %}
      <label for = "username">Username:</label>
      <input type = "text" name="username" />
      <input type = "submit" name="Submit" />
    </form>
    <h4 style="color:white; border:1px solid black; background-color:red; display:inline-block;padding:10px;">{{request.session.error}}</h4>
  </body>
</html>
