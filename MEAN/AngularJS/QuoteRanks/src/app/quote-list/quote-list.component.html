<h1>Quotes List</h1>
<div class="quote" *ngFor="let quote of quotes">
  <div class='content'>
    <p>
      {{quote.body}}
    </p>
    <span>- {{quote.author}}</span>
  </div>
  <div class= "rating">
    <h2>{{quote.rating}}</h2>
  </div>
  <div class="buttons">
    <button class="up" (click)="upvote(quote)">Upvote</button>
    <button class="down" (click)="downvote(quote)">Downvote</button>
    <button class="delete" (click)="delete(quote)">Delete</button>
  </div>
</div>
