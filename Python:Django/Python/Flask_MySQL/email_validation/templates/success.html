<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success Page</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h3 style= "color: white; background-color:green; text-align: center; padding:20px; margin: 10px 50px">{{message}}</h3>
        {% endfor %}
      {% endif %}
    {% endwith %}
      <form>
        <u>Email Addresses Entered</u> <br />
        <div class = "data">
          {% for email in info: %}
            <p>
              {{email['email']}} {{email['updated_at']}}
            </p>
          {% endfor %}
        </div>

      </form>
  </body>
</html>
